<div class="wrapper">
  <h1>Login</h1>

  <form>
    <label for="">Email</label>
    <input
      type="email"
      name="email"
      [(ngModel)]="registerUserData.email"
      required
      placeholder="email"
    />
    <label for="">Password</label>
    <input
      type="text"
      name="password"
      [(ngModel)]="registerUserData.password"
      required
      placeholder="password"
    />

    <button class="btn btn-primary" (click)="loginUser()">Login</button>
  </form>
</div>
