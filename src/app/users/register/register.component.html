<!-- real ui -->

<div class="page">
  <div class="lefthalf">
    <img src="../../../assets/Group.svg" alt="img" />
  </div>
  <div class="righthalf">
    <div class="top">
      <h1>Register</h1>
    </div>
    <form>
      <input
        type="text"
        name="name"
        [(ngModel)]="registerUserData.name"
        required
        placeholder="Name"
      />
      <input
        type="email"
        name="email"
        [(ngModel)]="registerUserData.email"
        required
        placeholder="email"
      />
      <input
        type="text"
        name="password"
        [(ngModel)]="registerUserData.password"
        required
        placeholder="password"
      />
      <button (click)="loginUser()">Register</button>
    </form>
  </div>
</div>
